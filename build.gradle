plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = uri("https://repo.maven.apache.org/maven2/")
    }
}

dependencies {
    compileOnly("org.projectlombok:lombok:1.18.28")
    annotationProcessor("org.projectlombok:lombok:1.18.28")

    compileOnly("org.springframework.boot:spring-boot-devtools:3.1.2")
    compileOnly("org.springframework.boot:spring-boot-starter-actuator:3.1.2")

    implementation("org.springframework.boot:spring-boot-starter-web:3.1.2")
    implementation("org.springframework.boot:spring-boot-configuration-processor:3.1.2")
    implementation("org.springframework.boot:spring-boot-starter-security:3.1.2")

    compileOnly("io.jsonwebtoken:jjwt-api:0.11.5")
    runtimeOnly("io.jsonwebtoken:jjwt-impl:0.11.5")
    runtimeOnly("io.jsonwebtoken:jjwt-jackson:0.11.5")
    
    testImplementation("org.springframework.boot:spring-boot-starter-test:3.1.2")
}

group = "org.bacsumu"
version = "0.0.1-SNAPSHOT"
description = "demo-springboot"
java.sourceCompatibility = "17"
